<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="main">
        <div class="profile-card">
            <div class="background">
                <img src="./protruding-squares (1).png" alt="bg-img">
            </div>
            <div class="profile"><img src="./Untitled (1).png" class="pic" alt="pic"></div>
            <div class="details">
                <span class="info">
                    <h2>Chris Doweny 23 </h2>
                    <br>
                    <h4> India </h4>
                </span>
                <hr>
            <div class="pro-info">
                    <div class="follower" id="pd">
                        <h2> 900K </h2>
                        <h4> Followers </h4>
                    </div>
                    <div class="Likes" id="pd">
                        <h2> 800K </h2>
                        <h4> Likes </h4>
                    </div>
                    <div class="post" id="pd">
                        <h2> 20k </h2>
                        <h4> Posts </h4>
                    </div>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
